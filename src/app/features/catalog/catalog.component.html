<div class="container">
    <div *ngIf="active">
        <h3>Elemento selezionato:</h3>
        <h4>Nome:{{active.label}} Prezzo:{{active.price}}</h4>
    </div>
  <app-catalog-form
  [active]="active"
  (save)="save($event)"
  (reset)="reset()"
  ></app-catalog-form>
   <app-catalog-list [devices]="devices"
   [active]="active"
   (setActive)="setActive($event)"
   (delete)="deleteHandler($event)"></app-catalog-list>
</div>
